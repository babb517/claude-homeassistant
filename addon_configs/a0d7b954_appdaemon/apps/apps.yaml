well:
    module: well
    class: Well
    
#    debug: True
    notification_service:
    - notify/mobile_app_joes_phone
    notification_title: 'Well Monitoring'
    notification_repeat_minutes: 15
    
    power_sensor: sensor.well_19_4_1d
    period_duration_minutes: 60
    usage_threshold_kwh: 0.5
    
    explained_usage_switches:
        switch.backyard_1
        switch.backyard_2
        switch.backyard_3
        switch.backyard_4
        switch.backyard_5


cameras:
  module: motion
  class: Motion

#  debug: True

  notification_service:
    - notify/mobile_app_joes_phone
    - notify/mobile_app_alyssas_iphone_2

  cameras:
    - name: Porch
      entity: camera.porch_main
      sensors:
        - name: Person
          entity: binary_sensor.porch_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.porch_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5

    - name: Driveway
      entity: camera.driveway_main
      sensors:
        - name: Person
          entity: binary_sensor.driveway_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Vehicle
          entity: binary_sensor.driveway_vehicle
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.driveway_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5
          
    - name: Dog Run
      entity: camera.dog_run_main
      sensors:
        - name: Person
          entity: binary_sensor.dog_run_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.dog_run_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5

    - name: Shed
      entity: camera.shed_main
      sensors:
        - name: Person
          entity: binary_sensor.shed_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.shed_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5

    - name: Field
      entity: camera.field_fluent
      sensors:
        - name: Person
          entity: binary_sensor.field_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.field_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5

    - name: Backyard
      entity: camera.back_yard_main
      sensors:
        - name: Person
          entity: binary_sensor.back_yard_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.back_yard_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5

    - name: Chicken Coop
      entity: camera.chicken_coop_fluent
      sensors:
        - name: Person
          entity: binary_sensor.chicken_coop_person
          #critical: night
          icon: 'sfsymbols:warning'
          notification_period_minutes: 5
          
        - name: Animal
          entity: binary_sensor.chicken_coop_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5

    - name: Living Room
      entity: camera.living_room_main
      sensors:
        - name: Person
          entity: binary_sensor.living_room_person
          notify: never
          notification_period_minutes: 15
          snapshot_period_minutes: 15

        - name: Animal
          entity: binary_sensor.living_room_pet
          #notify: night
          notification_period_minutes: 15
          snapshot_period_minutes: 5
