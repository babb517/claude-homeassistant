- id: '1733800000000'
  alias: Camera Notifications - Handle Silence Actions
  description: Handles silence button presses from camera motion notifications
  triggers:
  - trigger: event
    event_type: mobile_app_notification_action
    event_data: {}
    id: silence_action
  conditions:
  - condition: template
    value_template: "{{ trigger.event.data.action is defined and trigger.event.data.action.startswith('silence-camera-') }}"
  actions:
  - variables:
      action_parts: "{{ trigger.event.data.action.split('-') }}"
      camera_name: "{{ action_parts[2] }}"
      duration_minutes: "{{ action_parts[3] | int }}"
      automation_pattern: "automation.camera_motion_{{ camera_name }}_"
  - action: notify.mobile_app_iphone
    data:
      title: Camera Silenced
      message: "{{ camera_name | replace('_', ' ') | title }} notifications silenced for {{ duration_minutes }} minutes"
  - action: notify.mobile_app_alyssas_iphone_2
    data:
      title: Camera Silenced
      message: "{{ camera_name | replace('_', ' ') | title }} notifications silenced for {{ duration_minutes }} minutes"
  - action: automation.turn_off
    target:
      entity_id: "{{ integration_entities('automation') | select('match', automation_pattern) | list }}"
  - delay:
      minutes: "{{ duration_minutes }}"
  - action: automation.turn_on
    target:
      entity_id: "{{ integration_entities('automation') | select('match', automation_pattern) | list }}"
  - action: notify.mobile_app_iphone
    data:
      title: Camera Notifications Restored
      message: "{{ camera_name | replace('_', ' ') | title }} notifications re-enabled"
  - action: notify.mobile_app_alyssas_iphone_2
    data:
      title: Camera Notifications Restored
      message: "{{ camera_name | replace('_', ' ') | title }} notifications re-enabled"
  mode: parallel
  max: 10
