- id: '1681684323983'
  alias: Thermostat
  description: ''
  trigger:
  - platform: time_pattern
    hours: '*'
    minutes: /1
    seconds: '0'
  condition: []
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: climate.zone_01
          attribute: hvac_action
          state: cooling
        - condition: numeric_state
          entity_id: sensor.lumi_lumi_weather_temperature_2
          above: 73
      sequence:
      - type: turn_on
        device_id: 5171ba1d70efa83500d13bf2257e875c
        entity_id: switch.fireplace_sonoff_4ch_relay_1
        domain: switch
    default:
    - type: turn_off
      device_id: 5171ba1d70efa83500d13bf2257e875c
      entity_id: switch.fireplace_sonoff_4ch_relay_1
      domain: switch
  - choose:
    - conditions:
      - condition: state
        entity_id: climate.zone_02
        attribute: hvac_action
        state: cooling
      sequence:
      - type: turn_on
        device_id: 5171ba1d70efa83500d13bf2257e875c
        entity_id: switch.fireplace_sonoff_4ch_relay_2
        domain: switch
    default:
    - type: turn_off
      device_id: 5171ba1d70efa83500d13bf2257e875c
      entity_id: switch.fireplace_sonoff_4ch_relay_2
      domain: switch
    enabled: true
  - choose:
    - conditions:
      - condition: state
        entity_id: climate.zone_03
        attribute: hvac_action
        state: cooling
      sequence:
      - type: turn_on
        device_id: 5171ba1d70efa83500d13bf2257e875c
        entity_id: switch.fireplace_sonoff_4ch_relay_3
        domain: switch
    default:
    - type: turn_off
      device_id: 5171ba1d70efa83500d13bf2257e875c
      entity_id: switch.fireplace_sonoff_4ch_relay_3
      domain: switch
  mode: single
