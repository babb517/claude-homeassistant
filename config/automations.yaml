          domain: alarm_control_panel
          entity_id: e3e72298c0d9cd2ba18e41c41d703136
          type: is_armed_away
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 227
          - 36
          - 0
          brightness: 2
        target:
          device_id: e7b7766cd294a6d9284e5ef32b264602
    - conditions:
      - condition: device
        device_id: e7c1ebf88c690b4692d629efe79aea40
        domain: alarm_control_panel
        entity_id: e3e72298c0d9cd2ba18e41c41d703136
        type: is_disarmed
      sequence:
      - service: light.turn_on
        data:
          rgb_color:
          - 0
          - 86
          - 214
          brightness: 2
        target:
          device_id: e7b7766cd294a6d9284e5ef32b264602
    default:
    - service: light.turn_on
      data:
        rgb_color:
        - 255
        - 252
        - 65
        brightness: 5
      target:
        device_id: e7b7766cd294a6d9284e5ef32b264602
  mode: single
