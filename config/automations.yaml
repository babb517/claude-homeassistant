- id: '1672898256416'
  alias: Reload Vue
  description: ''
  trigger:
  - platform: time_pattern
    minutes: '5'
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: sensor.home_123_1min
      state: unavailable
      for:
        hours: 0
        minutes: 1
        seconds: 0
    - condition: state
      entity_id: sensor.dryer_13_9_1min
      state: unavailable
      for:
        hours: 0
        minutes: 1
        seconds: 0
    - condition: state
      entity_id: sensor.tortilla_31a_10_1min
      state: unavailable
      for:
        hours: 0
        minutes: 1
        seconds: 0
  action:
  - service: homeassistant.reload_config_entry
    data: {}
    target:
      entity_id: sensor.home_123_1min
  mode: single
